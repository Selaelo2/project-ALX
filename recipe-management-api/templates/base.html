<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management API</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4F46E5;
      --secondary-color: #10B981;
      --accent-color: #F59E0B;
    }

    .bg-primary {
      background-color: var(--primary-color);
    }

    .text-primary {
      color: var(--primary-color);
    }

    .border-primary {
      border-color: var(--primary-color);
    }

    .bg-secondary {
      background-color: var(--secondary-color);
    }

    .text-secondary {
      color: var(--secondary-color);
    }

    .bg-accent {
      background-color: var(--accent-color);
    }

    .text-accent {
      color: var(--accent-color);
    }
  </style>
</head>

<body class="bg-gray-50">
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <div>
            <a href="#" class="flex items-center py-4 px-2">
              <span class="font-semibold text-gray-500 text-lg">RecipeAPI</span>
            </a>
          </div>
          <div class="hidden md:flex items-center space-x-1">
            <a href="/api/recipes/"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Recipes</a>
            <a href="/api/categories/"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Categories</a>
            <a href="/api/ingredients/"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Ingredients</a>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-3">
          <a href="/api/auth/login/"
            class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-primary hover:text-white transition duration-300">Login</a>
          <a href="/api/users/register/"
            class="py-2 px-2 font-medium text-white bg-primary rounded hover:bg-primary-dark transition duration-300">Register</a>
        </div>
        <div class="md:hidden flex items-center">
          <button class="outline-none mobile-menu-button">
            <svg class="w-6 h-6 text-gray-500" x-show="!showMenu" fill="none" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="bg-white shadow-lg mt-12">

      <div class="flex flex-col md:flex-row justify-between items-center">

  </footer>

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>

</html>
